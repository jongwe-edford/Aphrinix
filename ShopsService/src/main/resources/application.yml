server:
  port: 8810
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    hostname: localhost
    prefer-ip-address: true
spring:
  application:
    name: SHOPS-SERVICE
  data:
    mongodb:
      database: shops
      password: password
      host: localhost
      port: 27017
      uri: mongodb://localhost:27017/shops
      username: root
  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 5MB
  jackson:
    serialization:
      FAIL_ON_EMPTY_BEANS: true

